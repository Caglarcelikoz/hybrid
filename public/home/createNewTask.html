<h1>Create New Task</h1>

<form class="form">
  <div class="form-group">
    Title
    <input required type="text" placeholder="Title" ng-model="vm.title" class="form-control">
  </div>
  <div class="form-group">
    Estimated hours
    <input required type="number" placeholder="" 
      ng-model="vm.estimated_hours" class="form-control" min="0" max="100">
  </div>
 
  
  <div class="row">
    <div class="col-sm-3">
      <button class=" btn btn-primary btn-sm" ng-click="vm.createTask()">Create</button>
    </div>
  </div>
</form>

<h2>Your Other Tasks</h2>
<div ng-repeat="task in vm.userTasks | orderBy: '-id'">
  <task-detail task="task" initial-collapsed="false"></task-detail>
</div>
